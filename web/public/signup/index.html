					  <form>
						  <label class="db f4 tl mt3 fw5" for="e">Email</label>
						  <input type="email" class="pl1 db mt1 h2 f4 w-100" v-model="e" name="e" required>
						  
						  <label class="db f4 tl mt3 fw5" for="p">Password</label>
						  <input type="password" class="pl1 db mt1 h2 f4 w-100" v-on:keyup="validate" v-model="p" name="p" required>
						  
						  <label class="db f4 tl mt3 fw5" for="p2">Confirm Password</label>
						  <input type="password" class="pl1 db mt1 mb4 h2 f4 w-100" v-on:keyup="validate" v-model="p2" name="p2" required>
						  
						  <small v-if="nomatch" class="red mt3 pa0 f4">Passwords don't match!</small>

						  <span class="link ba ph0 pv0 mv0 dib black w-100 pointer f3 clicky" v-on:click="signup" v-bind:class="{ 'dis': nomatch }"><p>Sign Up</p></span>
					  </form>
					  
					  <span class="mb3"></span>
					  
					  <span id="error" class="blue"></span>

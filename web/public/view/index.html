<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carolum</title>
    <link rel="shortcut icon" href="/ico/128.ico" type="image/x-icon">
    
    <script src="/dep/vue/vue.js"></script>
    <script src="/dep/argon2-browser/lib/argon2.js"></script>
    <script src="/dep/idb/index.js"></script>
    
    <link rel="stylesheet" href="/dep/tachyons/tachyons.min.css">
    
    <link rel="stylesheet" href="/css/view.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/components.css">
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous">
    </script>

    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper" @click="$emit('close')">
                    <div class="modal-container w-75 w-40-m w-30-l" @click.stop="">
                        <div class="modal-header flex justify-between f3">
                            <slot name="header">
                                
                            </slot>
                            <i class="fas fa-times pointer" @click="$emit('close')" style="padding-top: 0.2rem"></i>
                        </div>

                        <div class="modal-body">
                            <slot name="body">
                            </slot>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
</head>

<body class="georgia vh-100">
    <div class="content pr2 pt4 pb3 mid-gray center">
        <div id="notes" class="h-100 w-100" v-if="display">
            <span class="b ora f3">Notes</span>
            
            <hr />
            
            <div class="flex flex-wrap flex-between mb5">
                <note-detailed v-for="(note, noteid) in notes"
                    :noteid="noteid"
                    :note="note">
                </note-detailed>
                
                <p v-if="nonotes">Nothing here yet...</p>
            </div>
        </div>
        
        
        <div id="journals" class="h-100 w-100" v-if="display">
            <span class="b ora f3">Journals</span>
            <i class="fas fa-plus f3 ora fr pa2 pointer pt0" @click="showJournalModal = true; showNoteModal = false;"></i>
            <hr />
            
            <div class="flex flex-wrap flex-between mb5">
                <journal-detailed v-for="(details, journalname) in journals"
                    :details="details"
                    :journalname="journalname">
                </journal-detailed>
                <p v-if="nojournals">Nothing here yet...</p>
            </div>

            <modal id="journalModal" v-show="showJournalModal" @close="showJournalModal = false">
                <h3 slot="header" class="mb0">New journal</h3>
                <div slot="body" class="pt0 mt0">
                    <input type="text" class="w-100 pa2" id="newJournalName" placeholder="Journal Name" v-model="newJournalData.newJournalName"><br />
                    
                    <input class="mt3" type="checkbox" name="default-select" id="default-select" v-model="newJournalData.newJournalDefault">
                    <label for="default-select">Set as default journal</label><br />
                    
                    <button class="mt4" @click="createJournal()">
                        <p class="f4 mv2 ora">Create</p>
                    </button>
                    
                    <br />
                    <p id="error" class="red mt3"></p>
                </div>
            </modal>
        </div>
    </div>

    <div class="back-arrow mid-gray" style="position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background-color: white;">
        <hr class="ma0" />
        <i class="ml5-ns ml4 mt2-ns mt1 fas fa-long-arrow-alt-left f2-ns f1 pointer" onclick="window.history.back()"></i>
    </div>
    
    <script src="/js/firebase-app.js"></script>
    <script src="/js/firebase-auth.js"></script>
    <script src="/js/firebase-database.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDVnVkuM-Q5gQuZ8vdCU2g58PF2Mg5poNo",
            authDomain: "carolum-301eb.firebaseapp.com",
            databaseURL: "https://carolum-301eb.firebaseio.com",
            projectId: "carolum-301eb",
            storageBucket: "carolum-301eb.appspot.com",
            messagingSenderId: "710478813831",
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script src="https://kit.fontawesome.com/afa150793f.js" crossorigin="anonymous"></script>
    
    <script src="/js/secure.js"></script>
    <script src="/js/dbinteract.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/view.js"></script>
</body>
</html>

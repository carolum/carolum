<body class="georgia vh-100">
    <div class="content ph3 ph5-ns pt4 pb1 pb3-ns mid-gray center h-100">
        <div id="notes" class="h-100 w-100" v-if="display">
            <span class="ora f2">Notes</span>
            
            <hr />
            
            <div class="flex flex-wrap flex-between mb5">
                <note-detailed v-for="(note, noteid) in notes"
                    v-bind:noteid="noteid"
                    v-bind:note="note">
                </note-detailed>
            </div>
        </div>
        
        
        <div id="journals" class="h-100 w-100" v-if="display">
            <span class="ora f2">Journals</span>
            <hr />
            
            <div class="flex flex-wrap flex-between mb5">
                <journal-detailed v-for="(details, journalname) in journals"
                    v-bind:details="details"
                    v-bind:journalname="journalname">
                </journal-detailed>
            </div>
        </div>
    </div>

</body>

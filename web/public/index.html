<html>
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Carolum</title>

    <script src="/dep/vue/vue.js"></script>
    <script src="/dep/argon2-browser/lib/argon2.js"></script>
    <script src="/dep/idb/index.js"></script>
    
    <link rel="stylesheet" href="/dep/tachyons/tachyons.min.css">

    <link rel="stylesheet" href="/css/index.css">

    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper" @click="$emit('close')">
                    <div class="modal-container w-75 w-40-m w-30-l" @click.stop="">
                        <div class="modal-header flex justify-between f3">
                            <slot name="header">
                                
                            </slot>
                            <i class="fas fa-times pointer" @click="$emit('close')" style="padding-top: 0.2rem"></i>
                        </div>

                        <div class="modal-body">
                            <slot name="body">
                            </slot>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
</head>
<body class="georgia vh-100">
    <div class="content ph2 pt4 pb3 mid-gray center pa0 ma0" style="height: 80vh;">
        <div id="new" class="h-100 w-100" v-if="display" v-cloak>
            <div class="h-100 w-100">
                <input type="text" :placeholder="content.titlePlaceholder" :value="content.title" class="f1 ph3 pt1 pb2 w-100" onchange="newEntry.changeContent('title', this.value)">

                <div class="userinput pt2">
                    <textarea class="w-100 f3 ph3 h-100" :placeholder="content.textPlaceholder" :value="content.text" onchange="newEntry.changeContent('text', this.value)">
                    </textarea>
                </div>
                
                <div class="bottombar fr pa0 ma0">
                    <i class="fas fa-save save-icon" @click="update()"></i>
                </div>
            </div>
        </div>
        
        <div id="dash" v-if="display" v-cloak>
            <input type="text" id="noteid" placeholder="noteid"><br />
            <input type="text" id="notename" placeholder="notename"><br />
            <input type="text" id="journalid" placeholder="journalid">
            <button onclick="addNoteToJournal(document.getElementById('noteid').value,document.getElementById('notename').value, document.getElementById('journalid').value)">Add note ID to journal</button>
            
            <br /><br /><br />
            
            <div class="f3 w-100">
                <a href="/journals" class="no-underline ora b">Recent Journals</a>
                <i class="fas fa-plus ora fr pa2 pointer pt0" @click="showJournalModal = true; showNoteModal = false;"></i>
                <hr />
            </div>
            
            <div class="flex flex-wrap">
                <journal-overview v-for="(details, journalname) in journals"
                    v-bind:details="details"
                    v-bind:journalname="journalname">
                </journal-overview>
            </div>
            
            <br />
            
            <div class="f3 w-100">
                <a href="/notes" class="no-underline ora b">Recent Notes</a>
                <i class="fas fa-plus ora fr click pa2 pointer pt0" @click="showNoteModal = true; showJournalModal = false;"></i>
                <hr />
            </div>
            
            <ul class="list pl0">
                <note-overview v-for="(note, noteid) in notes"
                    v-bind:noteid="noteid"
                    v-bind:note="note">
                </note-overview>
            </ul>
            
            <modal id="journalModal" v-if="showJournalModal" @close="showJournalModal = false">
                <h3 slot="header" class="mb0">Add journal</h3>
                <div slot="body" class="pt0 mt0">
                    <input type="text" class="w-100 pa2" id="newJournalName" placeholder="Journal Name"><br />
                    
                    <input class="mt3" type="checkbox" name="default-select" id="default-select">
                    <label for="default-select">Set as default journal</label><br />
                    
                    <button class="mt4" onclick="newJournal(document.getElementById('newJournalName').value, document.getElementById('default-select').checked)">
                        <p class="f4 mv2 ora">Create</p>
                    </button>
                </div>
                
            </modal>
            
            <modal id="noteModal" v-if="showNoteModal" @close="showNoteModal = false">
                <h3 slot="header">New note</h3>
            </modal>
        </div>
        
        <div id="push" class="push" v-if="display"></div>
        
        <div id="settings" v-if="display" v-cloak>
            <div class="outline red pv2 ph3 pointer" onclick="signOut()">
                <span class="f2">Logout</span><i class="fas fa-sign-out-alt fa-2x fr mt1"></i>
            </div>
        </div>
    </div>

    <article class="footer ph2 fixed left-0 bottom-0 right-0 mid-gray f4" id="footer">
        <div class="flex justify-center f5" id="nav">
            <span class="bl tc w-30 pt3 pb2 bt bb dim" v-bind:class="{'oraborder': tabs === 'new'}" @click="nav.change('new')">
            <i class="fas fa-sticky-note fa-2x" v-bind:class="{'ora': tabs === 'new'}"></i>
            </span>
            
            <span class="tc w-30 pt3 pb2 bt bb dim" v-bind:class="{'oraborder': tabs === 'dash'}" @click="nav.change('dash')">
            <i class="fas fa-home fa-2x" v-bind:class="{'ora': tabs === 'dash'}"></i>
            </span>
            
            <span class="br tc w-30 pt3 pb2 bt bb dim" v-bind:class="{'oraborder': tabs === 'settings'}" @click="nav.change('settings')">
            <i class="fas fa-user-cog fa-2x" v-bind:class="{'ora': tabs === 'settings'}"></i>
            </span>
        </div>
    </article>

</body>

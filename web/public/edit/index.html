    <link rel="stylesheet" href="/dep/tachyons/tachyons.min.css">
    
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/components.css">
    
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper" @click="$emit('close')">
                    <div class="modal-container w-75 w-40-m w-30-l" @click.stop="">
                        <div class="modal-header flex justify-between f3">
                            <slot name="header">
                                
                            </slot>
                            <i class="fas fa-times pointer" @click="$emit('close')" style="padding-top: 0.2rem"></i>
                        </div>

                        <div class="modal-body">
                            <slot name="body">
                            </slot>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
</head>
<body class="georgia vh-100">
    <div class="content ph2 pt4 pb3 mid-gray center" style="height: 80vh;">
        <div id="editNote" class="h-100" v-if="display" v-cloak>
            
            <input type="text" id="noteTitle" :placeholder="content.titlePlaceholder" :value="content.title" class="f2 f1-ns ph3 pt1 pb2 w-100" oninput="editNote.changeContent('title', this.value); editNote.startAutoSave()">
            
            
            <div class="userinput pt2">
                <textarea class="w-100 f4 f3-ns ph3 h-100" id="noteText" :placeholder="content.textPlaceholder" :value="content.text" oninput="editNote.changeContent('text', this.value); editNote.startAutoSave();">
                </textarea>
            </div>
            
            <transition name="fade">
                
                <div id="save-loading" v-if="showLoader" class="loader">
                </div>
                
                <div id="save-check" v-if="showCheck" class="fas fa-check green">
                </div>
                
            </transition>
            
        </div>
        
        <div id="editJournal" class="h-100" v-if="display" v-cloak>
            <span class="f3 ph2">
                <input type="text" :value="title">
                <i class="fas fa-plus ora fr pa2 pointer pt0" @click="showNewNoteModal = true"></i>
            </span>
            
            <hr />
            
            <div class="flex flex-wrap flex-between mb5">
                <note-detailed v-for="(note, noteid) in notes"
                    v-bind:noteid="noteid"
                    v-bind:note="note">
                </note-detailed>
            </div>
            
            <div v-if="hasMore" class="w-100 tc pa2 pointer" id="load-more">
                <span>â®Ÿ</span><br />
                <span @click="loadmore()">Load more</span>
            </div>
            
            <modal id="createNewNoteInJournal" v-if="showNewNoteModal" @close="showNewNoteModal = false">
                <h3 slot="header" class="mb0">Create note</h3>
                <div slot="body" class="pt0 mt0">
                    <input type="text" class="w-100 pa2" id="newNoteName" placeholder="Note Title"><br />
                    
                    <button class="mt4" @click="createNote()">
                        <p class="f4 mv2 ora">Create</p>
                    </button>
                </div>
            </modal>
        </div>
    </div>
    
    <script src="/js/firebase-app.js"></script>
    <script src="/js/firebase-auth.js"></script>
    <script src="/js/firebase-database.js"></script>

    <script src="/js/edit.js"></script>
</body>

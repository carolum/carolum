<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/ico/128.ico" type="image/x-icon">
    
    <script src="/dep/vue/vue.js"></script>
    <script src="/dep/argon2-browser/lib/argon2.js"></script>
    <script src="/dep/idb/index.js"></script>
    
    <link rel="stylesheet" href="/dep/tachyons/tachyons.min.css">
    
    <link rel="stylesheet" href="/css/edit.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/spinner.css">
    
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
            <div class="modal-mask">
                <div class="modal-wrapper" @click="$emit('close')">
                    <div class="modal-container w-75 w-40-m w-30-l" @click.stop="">
                        <div class="modal-header flex justify-between f3">
                            <slot name="header">
                                
                            </slot>
                            <i class="fas fa-times pointer" @click="$emit('close')" style="padding-top: 0.2rem"></i>
                        </div>

                        <div class="modal-body">
                            <slot name="body">
                            </slot>
                        </div>

                        <div class="modal-footer">
                            <slot name="footer">
                            </slot>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
    </script>
</head>
<body class="georgia vh-100">
    <div class="content ph2 pt4 pb3 mid-gray center" style="height: 100vh;">

        <div class="atom-spinner-parent center w-100 h-100" id="spinner" v-if="display">
            <div class="atom-spinner absolute">
                <div class="spinner-inner">
                    <div class="spinner-line"></div>
                    <div class="spinner-line"></div>
                    <div class="spinner-line"></div>
                    <div class="spinner-circle">&#9679;</div>
                </div>
            </div>
        </div>

        <div id="editNote" class="h-100 relative" v-if="display && loaded" v-cloak>
            
            <input type="text" class="f2 f1-ns ph3 pt1 pb2 w-100" id="noteTitle" :placeholder="content.titlePlaceholder" @input="startAutoSave()" v-model="content.title">
            
            
            <div class="userinput pt2 h-100">
                <textarea class="w-100 f4 f3-ns ph3 h-100" id="noteText" :placeholder="content.textPlaceholder" @input="startAutoSave()" v-model="content.text">
                </textarea>
            </div>


            <div class="back-arrow mid-gray" style="position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background-color: white; cursor:pointer"
                onclick="window.history.back()">
                <hr class="ma0" />
                <i class="ml5-ns ml4 mt2-ns mt1 fas fa-long-arrow-alt-left f2-ns f1 pointer"></i>
                
                <transition name="fade">
                
                    <div id="save-loading" v-if="showLoader" class="save loader fas absolute" style="top:1em; left: 8em">
                    </div>
                    
                    <div id="save-check" v-if="showCheck" class="save fas fa-check green absolute" style="top: 0.5em; left: 4em">
                    </div>
                    
                </transition>
            </div>
        </div>
        
        <div id="editJournal" class="h-100 relative" v-if="display && loaded" v-cloak>
            <span class="f3 ph2">
                <input type="text" :value="title">
                <i class="fas fa-plus ora fr pa2 pointer pt0" @click="showNewNoteModal = true"></i>
            </span>
            
            <hr />
            
            <div class="flex flex-wrap flex-between mb5">
                <note-detailed v-for="(note, noteid) in notes"
                    :noteid="noteid"
                    :note="note">
                </note-detailed>
                <p v-if="nonotes">Nothing here yet...</p>
            </div>
            
            <div v-if="hasMore" class="w-100 tc pa2 pointer" id="load-more">
                <span>â®Ÿ</span><br />
                <span @click="loadmore()">Load more</span>
            </div>

            <modal id="createNewNoteInJournal" v-if="showNewNoteModal" @close="showNewNoteModal = false">
                <h3 slot="header" class="mb0">Create note</h3>
                <div slot="body" class="pt0 mt0">
                    <input type="text" class="w-100 pa2" id="newNoteName" v-model="newNoteName" placeholder="Note Title"><br />
                    
                    <button class="mt4" @click="createNote()">
                        <p class="f4 mv2 ora">Create</p>
                    </button>
                </div>
            </modal>

            <div class="back-arrow mid-gray" style="position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background-color: white; cursor:pointer"
                onclick="window.history.back()">
                <hr class="ma0" />
                <i class="ml5-ns ml4 mt2-ns mt1 fas fa-long-arrow-alt-left f2-ns f1 pointer"></i>
            </div>
        </div>
    </div>

    <script src="/js/firebase-auth.js"></script>
    <script src="/js/firebase-database.js"></script>

    <script src="/js/edit.js"></script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/ico/128.ico" type="image/x-icon">
    
    <script src="/dep/vue/vue.js"></script>
    <script src="/dep/argon2-browser/lib/argon2.js"></script>
    <script src="/dep/idb/index.js"></script>

<body class="georgia">
    <div class="content ph5 pt5 pb3 mid-gray center pa0 ma0 vh-75">
        <div id="editNote" class="h-100" v-if="display" v-cloak>
            
            <input type="text" id="noteTitle" :placeholder="content.titlePlaceholder" :value="content.title" class="f1 ph3 pt1 pb2 w-100" oninput="editEntry.changeContent('title', this.value); editEntry.startAutoSave()">
            
            
            <div class="userinput pt2">
                <textarea class="w-100 f3 ph3 h-100" id="noteText" :placeholder="content.textPlaceholder" :value="content.text" oninput="editEntry.changeContent('text', this.value); editEntry.startAutoSave()">
                </textarea>
            </div>
            
            <transition name="fade">
                
                <div id="save-loading" v-if="showLoader" class="loader">
                </div>
                
                <div id="save-check" v-if="showCheck" class="fas fa-check green">
                </div>
                
            </transition>
            
        </div>
        
        <div id="editJournal" class="h-100" v-if="display" v-cloak>
            <span class="f3 ph2">
                <span>Journals</span>
                <i class="fas fa-plus ora fr pa2 pointer pt0" @click="showJournalModal = true; showNoteModal = false;"></i>
                <hr />
            </span>
            
            <ul class="list pl0">
                <note-overview v-for="(note, noteid) in notes"
                    v-bind:noteid="noteid"
                    v-bind:note="note">
                </note-overview>
            </ul>
            
            <div v-if="hasMore" class="w-100 tc pa2 pointer" id="load-more">
                <span>â®Ÿ</span><br />
                <span @click="loadmore()">Load more</span>
            </div>
        </div>
    </div>

    <script src="/js/firebase-auth.js"></script>
    <script src="/js/firebase-database.js"></script>

</body>
